<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overtyme Bar & Grill</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        background: #0a0a0a;
        color: #ffffff;
      }
      
      /* Navbar Styles */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #000000;
        z-index: 1000;
        border-bottom: 3px solid #ff0000;
      }
      
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 18px;
      }
      
      .nav-logo {
        font-weight: bold;
        font-size: 1.5rem;
        color: #ff0000;
        text-shadow: 1px 1px 3px #fff;
      }
      
      .nav-toggle {
        font-size: 1.8rem;
        cursor: pointer;
        display: none;
        color: #ffcc00;
      }
      
      .nav-links {
        display: flex;
        gap: 18px;
      }
      
      .nav-links a {
        color: #ffffff;
        text-decoration: none;
        padding: 10px 0;
        font-weight: bold;
        transition: color 0.3s ease, border-bottom 0.3s ease;
      }
      
      .nav-links a:hover {
        color: #ffcc00;
        border-bottom: 2px solid #ff0000;
      }
      
      /* Mobile Styles */
      @media screen and (max-width: 768px) {
        .nav-toggle {
          display: block;
        }
      
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: #111;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          text-align: center;
          padding: 10px 0;
          border-top: 2px solid #ff0000;
        }
      
        .nav-links a {
          padding: 12px 0;
          border-top: 1px solid #222;
        }
      
        .nav-links.show {
          display: flex;
        }
      }
      
      header {
        height: 100vh;
        background: url('https://your-background-image.jpg') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      
      #logo {
        width: 460px;
        animation: pulse 2s infinite;
        z-index: 10;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      section {
        padding: 80px 20px 40px;
        text-align: center;
        background-color: #121212;
        border-top: 3px solid #ff0000;
      }
      
      section h2 {
        color: #ffcc00;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #000;
      }
      
      .slideshow {
        max-width: 90%;
        margin: 10px auto;
        border: 2px solid #ff0000;
        border-radius: 12px;
        overflow: hidden;
      }
      
      .slideshow img {
        width: 100%;
        border-radius: 12px;
        transition: transform 0.4s ease;
      }
      
      .slideshow img:hover {
        transform: scale(1.02);
      }
      
      .menu-section .slideshow {
        margin-bottom: 20px;
      }
      
      .reservation-map {
        max-width: 100%;
        position: relative;
        border: 2px solid #ff0000;
        border-radius: 8px;
        overflow: hidden;
      }
      
      .reservation-map img {
        width: 100%;
      }
      
.hover-table {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    font-size: 12px;
    background: #ff0000;
    border: 2px solid #ffcc00;
    cursor: pointer;
    box-shadow: 0 0 6px #fff;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translate(-50%, -50%);
    transform-origin: center;
    transition: transform 0.2s ease;
}

.hover-table:hover {
  transform: translate(-50%, -50%) scale(1.5);
}


      
      .gallery {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 12px;
      }
      
      .gallery img {
        max-width: 90%;
        border-radius: 10px;
        flex: 0 0 auto;
        border: 2px solid #ff0000;
        transition: transform 0.3s ease;
      }
      
      .gallery img:hover {
        transform: scale(1.05);
      }
      
      footer {
        background-color: #000;
        color: #ffffff;
        text-align: center;
        padding: 1rem 0;
        border-top: 3px solid #ff0000;
        font-size: 0.9rem;
      }
      
      footer p {
        margin: 0;
        color: #ffcc00;
      }

  function closeMenu() {
    const menu = document.getElementById('navLinks');
    if (menu.classList.contains('show')) {
      menu.classList.remove('show');
    }
  }

  function reserve(tableName) {
    const contact = prompt(`You selected ${tableName}. Enter phone or email for confirmation:`);

    }
